<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <style>
        #map {
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="order.html">
                                Order Food
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="order-history.html">
                                Order History
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Order Food</h1>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Select Restaurant</h5>
                            </div>
                            <div class="card-body">
                                <select id="branch-select" class="form-select mb-3">
                                    <option value="" selected disabled>Select a restaurant</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" id="menu-container">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5>Menu</h5>
                            </div>
                            <div class="card-body">
                                <div id="menu-items" class="row">
                                    <!-- Menu items will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5>Your Order</h5>
                            </div>
                            <div class="card-body">
                                <ul id="order-items" class="list-group mb-3">
                                    <!-- Selected items will appear here -->
                                </ul>

                                <div class="d-flex justify-content-between">
                                    <span>Total:</span>
                                    <strong id="total-amount">$0.00</strong>
                                </div>

                                <hr class="my-3">

                                <h6>Delivery Location</h6>
                                <div id="map" class="mb-3"></div>

                                <input type="hidden" id="latitude">
                                <input type="hidden" id="longitude">

                                <div class="d-grid">
                                    <button type="button" id="checkout-btn" class="btn btn-primary">
                                        Proceed to Checkout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Payment Modal -->
                <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="paymentModalLabel">Payment</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h6>Order Summary</h6>
                                <ul id="summary-items" class="list-group mb-3">
                                    <!-- Order summary will be shown here -->
                                </ul>

                                <div class="d-flex justify-content-between mb-3">
                                    <span>Total:</span>
                                    <strong id="modal-total">$0.00</strong>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Payment Method</label>
                                    <select id="payment-method" class="form-select">
                                        <option value="e_wallet">E-Wallet</option>
                                        <option value="credit_card">Credit Card</option>
                                        <option value="bank_transfer">Bank Transfer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" id="pay-btn" class="btn btn-primary">Pay Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/auth.js"></script>
    <script src="../static/js/customer.js"></script>
</body>

</html>
