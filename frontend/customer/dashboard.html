<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="order.html">
                                Order Food
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="order-history.html">
                                Order History
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Welcome <span id="customer-name"></span></h5>
                            </div>
                            <div class="card-body">
                                <p>Welcome to our Food Delivery App! Here you can order delicious food from our
                                    restaurants and have it delivered right to your doorstep.</p>
                                <a href="order.html" class="btn btn-primary">Order Now</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Active Orders</h5>
                            </div>
                            <div class="card-body">
                                <div id="active-orders">
                                    <div class="text-center">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Featured Restaurants</h5>
                            </div>
                            <div class="card-body">
                                <div id="restaurants" class="row">
                                    <div class="text-center">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/auth.js"></script>
    <script src="../static/js/customer.js"></script>
    <script src="../static/js/websocket.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                // Load user info
                const user = await api.getCurrentUser();
                document.getElementById('customer-name').textContent = user.username;

                // Load active orders
                loadActiveOrders();

                // Load restaurants
                loadRestaurants();
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        });

        async function loadActiveOrders() {
            try {
                const orders = await api.getMyOrders();
                const activeOrdersContainer = document.getElementById('active-orders');

                // Filter only active orders (not delivered or canceled)
                const activeOrders = orders.filter(order =>
                    order.status !== 'delivered' && order.status !== 'canceled'
                );

                if (activeOrders.length === 0) {
                    activeOrdersContainer.innerHTML = '<div class="alert alert-info">No active orders.</div>';
                    return;
                }

                let ordersHtml = '';
                activeOrders.forEach(order => {
                    let statusBadgeClass = 'bg-secondary';
                    switch (order.status) {
                        case 'pending':
                            statusBadgeClass = 'bg-warning';
                            break;
                        case 'preparing':
                            statusBadgeClass = 'bg-info';
                            break;
                        case 'ready_for_delivery':
                            statusBadgeClass = 'bg-primary';
                            break;
                    }

                    ordersHtml += `
                        <div class="card mb-2">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">Order #${order.id}</h6>
                                    <span class="badge ${statusBadgeClass}">${order.status.replace('_', ' ').toUpperCase()}</span>
                                </div>
                                <p class="mb-0">Restaurant: ${order.branch_name}</p>
                                <small class="text-muted">Total: $${parseFloat(order.total_amount).toFixed(2)}</small>
                            </div>
                        </div>
                    `;
                });

                activeOrdersContainer.innerHTML = ordersHtml;

            } catch (error) {
                console.error('Error loading active orders:', error);
                document.getElementById('active-orders').innerHTML = '<div class="alert alert-danger">Failed to load active orders.</div>';
            }
        }

        async function loadRestaurants() {
            try {
                const branches = await api.getBranches();
                const restaurantsContainer = document.getElementById('restaurants');

                let branchesHtml = '';
                branches.forEach(branch => {
                    branchesHtml += `
                        <div class="col-md-4 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${branch.name}</h5>
                                    <p class="card-text">${branch.address}</p>
                                    <a href="order.html" class="btn btn-sm btn-outline-primary">Order from here</a>
                                </div>
                            </div>
                        </div>
                    `;
                });

                restaurantsContainer.innerHTML = branchesHtml;

            } catch (error) {
                console.error('Error loading restaurants:', error);
                document.getElementById('restaurants').innerHTML = '<div class="alert alert-danger">Failed to load restaurants.</div>';
            }
        }
    </script>
</body>

</html>
